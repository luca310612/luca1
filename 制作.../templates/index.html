<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <title>〇〇</title>
  <link rel="stylesheet" href="/static/index.css">
  <link rel="stylesheet" href="/static/card.css">
</head>

<body>
  <header>
    <div class="header-logo">
      <a href="/" style="text-decoration: none; color: inherit;">
        <h2>〇〇</h2>
      </a>
      <a href="#use-methot" class="header-link">使用方法</a>
      <a href="#what-map" class="header-link">〇〇とは</a>
      <a href="#contact" class="header-link">お問い合わせ</a>
    </div>
    <div id="auth-info">
      <span id="welcome-message"></span>
      <button id="logout-button" style="display: none;">ログアウト</button>
      <button id="open-auth">ログイン/新規登録</button>

  </header>

          <select id="region-select">

            <option value="青森県">青森県</option>

            <option value="秋田県">秋田県</option>
            <option value="山形県">山形県</option>
            <option value="福島県">福島県</option>
            <option value="茨城県">茨城県</option>
            <option value="栃木県">栃木県</option>
            <option value="群馬県">群馬県</option>
            <option value="埼玉県">埼玉県</option>
            <option value="千葉県">千葉県</option>
            <option value="東京都">東京都</option>
            <option value="神奈川県">神奈川県</option>
            <option value="新潟県">新潟県</option>
            <option value="富山県">富山県</option>
            <option value="石川県">石川県</option>
            <option value="福井県">福井県</option>
            <option value="山梨県">山梨県</option>
            <option value="長野県">長野県</option>
            <option value="岐阜県">岐阜県</option>
            <option value="静岡県">静岡県</option>
            <option value="愛知県">愛知県</option>
            <option value="三重県">三重県</option>
            <option value="滋賀県">滋賀県</option>
            <option value="京都府">京都府</option>
            <option value="大阪府">大阪府</option>
            <option value="兵庫県">兵庫県</option>
            <option value="奈良県">奈良県</option>
            <option value="和歌山県">和歌山県</option>
            <option value="鳥取県">鳥取県</option>
            <option value="島根県">島根県</option>
            <option value="岡山県">岡山県</option>
            <option value="広島県">広島県</option>
            <option value="山口県">山口県</option>
            <option value="徳島県">徳島県</option>
            <option value="香川県">香川県</option>
            <option value="愛媛県">愛媛県</option>
            <option value="高知県">高知県</option>
            <option value="福岡県">福岡県</option>
            <option value="佐賀県">佐賀県</option>
            <option value="長崎県">長崎県</option>
            <option value="熊本県">熊本県</option>

          </select>
          <select id="department-select">
            <option value="">診療科を選択</option>
            <option value="総合診療科">総合診療科</option>
            <option value="整形外科">整形外科</option>
            <option value="リハビリテーション科">リハビリテーション科</option>
            <option value="整体">整体院/整骨院</option>
            <option value="眼科">眼科</option>
            <option value="耳鼻咽喉科">耳鼻咽喉科</option>
            <option value="皮膚科">皮膚科</option>
            <option value="歯科">歯科</option>
            <option value="精神科/心療内科">精神科/心療内科</option>
            <option value="栄養科">栄養科</option>
            <option value="形成外科">形成外科</option>

            <option value="耳鼻咽喉科・頭頸部外科">耳鼻咽喉科・頭頸部外科</option>
          </select>
          <button type="submit">検索</button>
        </div>
      </form>

      <!-- 病院カード表示エリア -->
      <div id="default-cards" class="card-container">
        <!-- ここに初期表示のカードが入る -->
      </div>

      <!-- 検索結果表示エリア -->
      <div id="hospital-results"></div>
    </div>
  </main>

  <!-- 認証モーダル -->
  <div id="auth-modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h3 id="auth-title">ログイン</h3>
      <input type="email" id="email" placeholder="メールアドレス" />
      <input type="password" id="password" placeholder="パスワード" />
      <input type="text" id="nickname" placeholder="ニックネーム" style="display: none;" />
      <button id="submit-auth">送信</button>
      <p id="toggle-auth">新規登録はこちら</p>
    </div>
  </div>

  <footer>
    <div class="footer-container">
      <p>© 2025 〇〇. All rights reserved.</p>
      <p>
        <a href="#">利用規約</a> |
        <a href="#">プライバシーポリシー</a> |
        <a href="#">お問い合わせ</a>
      </p>
    </div>
  </footer>

  <script src="/static/index.js"></script>

</html>
